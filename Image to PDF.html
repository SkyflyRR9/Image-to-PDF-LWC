<template>
  <lightning-spinner
    if:true={isLoading}
    alternative-text="Loading"
    size="small"
  ></lightning-spinner>
  <div class="slds-m-around_small">
    <lightning-input
      label=""
      name="file uploader"
      onchange={handleFilesChange}
      type="file"
      multiple
    ></lightning-input>
  </div>
  <div class="slds-m-around_small">
    <template if:true={fileName}>
      {fileName} &nbsp; &nbsp; {fileSize}
    </template>
  </div>
</template>
